<h1>Lista de Garantias</h1>

<mat-form-field>
  <input matInput (input)="filtrar($event)" placeholder="Filtrar Garantias">
</mat-form-field>

<table mat-table [dataSource]="datasource" class="mat-elevation-z8">

  <!-- Colunas da tabela -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let produto"> {{produto.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="dataCompra">
    <th mat-header-cell *matHeaderCellDef> Data da Compra </th>
    <td mat-cell *matCellDef="let produto"> {{produto.dataCompra}} </td>
  </ng-container>

  <ng-container matColumnDef="duracaoGarantiaMeses">
    <th mat-header-cell *matHeaderCellDef> Duração da Garantia </th>
    <td mat-cell *matCellDef="let produto"> {{produto.duracaoGarantiaMeses}} </td>
  </ng-container>

  <ng-container matColumnDef="dataFimGarantia">
    <th mat-header-cell *matHeaderCellDef> Data do fim da Garantia </th>
    <td mat-cell *matCellDef="let produto"> {{produto.dataFimGarantia}} </td>
  </ng-container>

  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef> Ação </th>
    <td mat-cell *matCellDef="let produto">
      <button mat-icon-button (click)="editarProduto(produto)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="removerProduto(produto)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Conectar as colunas à tabela -->
  <tr mat-header-row *matHeaderRowDef="colunasVisiveis"></tr>
  <tr mat-row *matRowDef="let row; columns: colunasVisiveis;"></tr>
</table>
